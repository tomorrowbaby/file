<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品创建</title>
</head>

<link rel="stylesheet" href="admin/pages/css/login.css" type="text/css" />
<script src="assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="assets/global/plugins/bootstrap/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet " href="assets/global/css/components.css " type="text/css" />

<body class="login">
    <div class="content">
        <h3 class="form-title">创建商品</h3>
        <div class="form-group">
            <label class="control-lable">商品名</label>
            <div>
                <input class="form-control" type="text" placeholder="商品名" name="title" id="title" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-lable">描述</label>
            <div>
                <input class="form-control" type="text" placeholder="描述" name="description" id="description" />
            </div>
        </div>


        <div class="form-group">
            <label class="control-lable">图片</label>
            <div>
                <input class="form-control" type="text" placeholder="图片" name="imgUrl" id="imgUrl" />
            </div>
        </div>


        <div class="form-group">
            <label class="control-lable">价格</label>
            <div>
                <input class="form-control" type="text" placeholder="价格" name="price" id="price" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-lable">库存</label>
            <div>
                <input class="form-control" type="text" placeholder="库存" name="stock" id="stock" />
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="create" type="submit">
                提交创建
            </button>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(
        $("#create").on("click", function() {
            var title = $("#title").val();
            var description = $("#description").val();
            var imgUrl = $("#imgUrl").val();
            var price = $("#price").val();
            var stock = $("#stock").val();

            if (title == null || title == "") {
                alert("商品名不能为空");
                return false;
            }
            if (description == null || description == "") {
                alert("商品描述不能为空");
                return false;
            }
            if (imgUrl == null || imgUrl == "") {
                alert("商品图片不能为空");
                return false;
            }
            if (price == null || price == "") {
                alert("商品价格不能为空");
                return false;
            }
            if (stock == null || stock == "") {
                alert("库存不能为空");
                return false;
            }

            $.ajax({
                type: "POST",
                url: "http://localhost:8090/item/create",
                data: {
                    title: title,
                    description: description,
                    imgUrl: imgUrl,
                    price: price,
                    stock: stock
                },
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    if (data.status == "success") {
                        alert("创建成功");
                    } else {
                        alert("创建失败，失败原因为" + data.data.errMsg);
                    }
                },
                error: function() {
                    alert("创建失败，失败原因为" + data.responseText);
                }
            });
            return false;
        }))
</script>

</html>
